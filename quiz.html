<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PerfumeMatch - Quiz</title>
<style>
body { font-family: Arial, sans-serif; background: linear-gradient(to right,#fdf6f0,#fff8f2); color:#333; margin:0; padding:0 20px;}
h1 { text-align:center; color:#5a2a27; margin-top:20px; }
p { text-align:center; font-size:16px; line-height:1.6; }
form { max-width:700px; margin:20px auto; background:#fff; padding:30px; border-radius:12px; box-shadow:0 6px 15px rgba(0,0,0,0.1);}
.question { margin-bottom:25px; }
.button-answer {
display:block;
width:100%;
margin:8px 0;
padding:12px;
font-size:16px;
border:none;
border-radius:8px;
background-color:#f3c6b2;
cursor:pointer;
transition: all 0.3s ease;
}
.button-answer:hover { background-color:#b84a3b; color:white; transform:scale(1.03);}
.button-answer.selected { background-color:#d05c4d; color:white;}
button#submit { margin-top:20px; background-color:#b84a3b; color:white; padding:15px 30px; font-size:18px; border:none; border-radius:8px; cursor:pointer; transition:all 0.3s ease;}
button#submit:hover { background-color:#d05c4d; transform:scale(1.05);}
#result { max-width:700px; margin:35px auto; padding:25px; border-radius:12px; opacity:0; transition: opacity 0.8s;}
</style>
</head>
<body>

<h1>Matching PerfumeMatch</h1>
<p>Réponds à ces questions pour découvrir ton parfum parfait :</p>

<form id="quiz-form">
<div class="question" data-question="q1">
<p>1. Quelle ambiance te correspond le plus ?</p>
<button type="button" class="button-answer" data-value="floral">Florale</button>
<button type="button" class="button-answer" data-value="fruité">Fruité</button>
<button type="button" class="button-answer" data-value="boisé">Boisé</button>
</div>

<div class="question" data-question="q2">
<p>2. Quelle saison préfères-tu ?</p>
<button type="button" class="button-answer" data-value="printemps">Printemps</button>
<button type="button" class="button-answer" data-value="été">Été</button>
<button type="button" class="button-answer" data-value="automne">Automne</button>
<button type="button" class="button-answer" data-value="hiver">Hiver</button>
</div>

<!-- Tu peux ajouter les autres questions de la même manière -->

<button type="button" id="submit">Voir mon parfum</button>
</form>

<div id="result"></div>

<script>
// Gestion sélection des boutons
document.querySelectorAll('.question').forEach(q=>{
const buttons = q.querySelectorAll('.button-answer');
buttons.forEach(btn=>{
btn.addEventListener('click', ()=>{
buttons.forEach(b=>b.classList.remove('selected'));
btn.classList.add('selected');
});
});
});

// Pour récupérer les réponses
document.getElementById('submit').addEventListener('click', ()=>{
const answers = {};
document.querySelectorAll('.question').forEach(q=>{
const sel = q.querySelector('.button-answer.selected');
if(sel) answers[q.dataset.question] = sel.dataset.value;
});
console.log('Réponses:', answers);
alert('Les réponses ont été enregistrées ! (Check console pour voir)');
});
</script>

</body>
</html>
